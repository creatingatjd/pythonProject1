{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form %}


{% block content %}
  <form method="post">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary">Login</button>

    <hr>
<label>Dont you have an account?</label>
<a href="{% url 'index' %}">Register here</a>

</form>
{% endblock %}
